<!DOCTYPE html>
<html>
        
<head>      
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"          crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <style>
            .register-body {
              width: 100%;
              max-width: 500px;
              margin: 0px auto;
              margin-top: 50px;
            }
          </style> 
</head>  

<body>
    <div class = "register-body">
       <p><font size="10"><strong>Sign Up</strong></font></p>    
    <form> 
        <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCompany">Company Name</label>
                  <input type="text" class="form-control" id="inputCompany" placeholder="e.g. SUTD">
                </div>
                <div class="form-group">
                  <label for="inputAddress">Company Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="e.g. Somapah Road">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputCountry">Country</label>
                    <select id="inputCountry" class="form-control">
                      <option selected>Choose...</option>
                      <option value ="1">Singapore</option>
                      <option value ="2">Republic of Korea</option>
                      <option value ="3">Indonesia</option>
                      <option value ="4">Malaysia</option>
                      <option value ="5">Thailand</option>
                      <option value ="6">Japan</option>


                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="create account" class="btn btn-primary">Create Account</button>
              </form>
            </div>
</body>
</html>
